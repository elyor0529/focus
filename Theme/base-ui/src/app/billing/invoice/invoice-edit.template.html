<breadcrumb [itemId]="8" [lastText]="upsertText"></breadcrumb>
<section class="widget" widget>
    <div class="widget-body">
        <div class="row">
            <div class="col-lg-6">
                <form class="form-horizontal" role="form" #form="ngForm" (ngSubmit)="save(form.value, form.valid)">
                    <fieldset *ngIf="model">
                        <input type="hidden" [(ngModel)]="model.Id" [value]="model.Id" name="Id" />
                        <legend><strong *ngIf="model.Id">{{upsertText}} - </strong><strong *ngIf="!model.Id">{{upsertText}} - </strong>{{model.InvoiceNo}}</legend>
                        <div *ngIf="responseResult" class="form-group row">
                            <div *ngIf="!responseResult.success" class="col-md-12 alert alert-danger">
                                <span *ngFor="let msg of responseResult.Messages">{{msg}}</span>
                            </div>
                            <div *ngIf="responseResult.success" class="col-md-12 success alert-success">
                                <span *ngFor="let msg of responseResult.Messages">{{msg}}</span>
                            </div>
                        </div>
						                        <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="Status">Status</label>
                            <div class="col-md-8 ">
							                                <select id="Status" required title="Invoice Status select..." class="form-control" [(ngModel)]="model.Status" name="Status">
                                    <option *ngFor="let e of invoicestatusesList" [ngValue]="e.value">{{e.key}}</option>
                                </select>
							                            </div>
                        </div>
						                        <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="GuestName">Guest Name</label>
                            <div class="col-md-8 ">
							                                <input type="text" required class="form-control" id="GuestName" [(ngModel)]="model.GuestName" name="GuestName" #GuestName="ngModel">
							                            </div>
                        </div>
						                        <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="InvoiceNo">Invoice No</label>
                            <div class="col-md-8 ">
							                                <input type="text" required class="form-control" id="InvoiceNo" [(ngModel)]="model.InvoiceNo" name="InvoiceNo" #InvoiceNo="ngModel">
							                            </div>
                        </div>
						                        <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="DateIn">Date In</label>
                            <div class="col-md-8 ">
							                                <datetime [(ngModel)]="model.DateIn" id="DateIn" required [datepicker]="datepickerOpts" name="DateIn" #DateIn="ngModel"></datetime>
							                            </div>
                        </div>
						                        <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="DateOut">Date Out</label>
                            <div class="col-md-8 ">
							                                <datetime [(ngModel)]="model.DateOut" id="DateOut" required [datepicker]="datepickerOpts" name="DateOut" #DateOut="ngModel"></datetime>
							                            </div>
                        </div>
						
                    </fieldset>
                    <div class="form-actions">
                        <div class="row">
                            <div class="offset-md-4 col-md-7 ">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-inverse" (click)="cancel(form.touched)">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
</section>
